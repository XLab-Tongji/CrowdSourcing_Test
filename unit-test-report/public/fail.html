<body>
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars"></div>
        </div>
        <!--logo start-->
        <a href="index.html" class="logo">
            <b>Unit Test Report</b>
        </a>

    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered"><img src="asset/img/ui-sam.jpg" class="img-circle" width="60"></p>
                <h5 class="centered">Lab 409</h5>

                <li style="margin-top: 25px;">
                    <a href="index.html">
                        <i class="fa fa-dashboard"></i>
                        <span>Junit Pass Test</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a  class="active" href="fail.html">
                        <i class="fa fa-tasks"></i>
                        <span>Junit Fail Test</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="vue.html">
                        <i class="fa fa-desktop"></i>
                        <span>Vue Unit Test</span>
                    </a>
                </li>
                
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <section id = "main-container">
        <div class="row mt">
            <div class="col-md-4 col-sm-4 mb">
                <div class="white-panel pn">
                    <div class="white-header">
                        <h5>Test Summary</h5>
                    </div>
                    <div id = "Pie" style="width: 90%; height:400px; margin-left: 15px"></div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 mb">
                <div class="white-panel pn">
                    <div class="white-header">
                        <h5>Test State</h5>
                    </div>
                    <div id="State" style=" height:400px; margin:0px 5px">
                        <table class="table table-striped table-advance table-hover" style="display: block">
                            <thead style="display:block;     width: 100% " class="nmsl">
                                <tr>
                                    <th>Test</th>
                                    <th>Failures</th>
                                    <th>Ignore</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id='state_tbody'  class="nmsl"></tbody>
                        </table>
                    </div>

                </div>
            </div>
            <div class="col-md-4 col-sm-4 mb">
                <div class="white-panel pn">
                    <div class="white-header">
                        <h5>Test Duration</h5>
                    </div>
                    <div id="Bar" style="width: 90%; height:400px; margin-left: 15px; visibility: visible"></div>
                    <div id="x_Bar" style="width: 90%; height:400px; margin-left: 15px; display: none"></div>
                </div>
            </div>
        </div>
        <div class="white-panel mb output">
            <h3><i class="fa fa-angle-right"></i>OutPut</h3>
            <div id = 'result' style="display: flex; background: #2B2E30">
                <div id = "class" class="steps"></div>
                <div id = "text" style="width: 100%; margin-left: 10px; margin-right: 10px">
                    <ul class="tabLinks">
                        <li id = "std1"><a>Standard output</a></li>
                        <li id = "std2"><a>Standard err</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

            return url;
        }
